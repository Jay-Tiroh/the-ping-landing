<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the ping</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
      }

      .wrapper {
        width: 80%;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .logo,
      .header,
      .form-element,
      .img,
      .social-links,
      p {
        width: 100%;
        text-align: center;
      }

      .logo,
      .header,
      .form-element,
      .img {
        margin: 20px;
      }

      .header {
        margin-top: 10px;
        font-size: 1.7em;
      }

      h1 {
        color: #969696;
        font-weight: 500;
      }

      .bold {
        color: black;
        font-weight: bold;
      }

      .intro-text {
        font-size: 1.5em;
        margin-bottom: 5px;
      }

      .form-element {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .email {
        width: 70%;
        height: 3em;
        padding-left: 30px;
        border: 1px solid #cddbff;
        border-radius: 30px;
        outline: none;
        font-size: 15px;
      }

      ::placeholder {
        color: #c2d3ff;
        opacity: 1;
      }

      ::-ms-input-placeholder {
        color: #c2d3ff;
      }

      .submit {
        background-color: #4f7df3;
        color: white;
        padding: 15px 40px;
        border-radius: 30px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        width: 27%;
        box-shadow: 1px 1px 15px #9cb5f5;
        text-wrap: nowrap;
      }

      .submit:hover {
        background-color: hsl(223, 60%, 51%);
      }

      img {
        width: 100%;
      }

      .social-links {
        display: flex;
        justify-content: center;
        margin: 15px;
      }

      .fb,
      .x,
      .ig {
        cursor: pointer;
        width: 60px;
        height: 60px;
        margin: 5px;
        border: 2px solid #c2d3ff;
        border-radius: 50%;
        padding: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .social-links svg {
        width: 35px;
        font-weight: bold;
      }

      .footer-text {
        font-size: 1.1em;
        margin-bottom: 20px;
        color: #969696;
      }

      /* responsive */

      @media screen and (max-width: 760px) {
        .wrapper {
          width: 100%;
          padding: 30px;
        }

        .form-element {
          flex-direction: column;
        }
        .email,
        .submit {
          width: 100%;
          margin: 10px;
        }
      }

       @media screen and (min-width: 950px) {
        .wrapper {
          width: 60%;
        }
         
    </style>
